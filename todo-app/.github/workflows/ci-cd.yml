name: Deploy Angular to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout código
        uses: actions/checkout@v4
        with:
          path: 'source'  # Forzamos un directorio personalizado

      - name: Verificar estructura (debug)
        run: ls -R  # Muestra la estructura real de archivos

      - name: Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Instalar dependencias
        run: npm install
        working-directory: ./source/todo-app  

      - name: Compilar aplicación
        run: ng build --configuration=production --output-path=dist/browser
        working-directory: ./source/todo-app

      - name: Desplegar en GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: source/todo-app/dist/browser  